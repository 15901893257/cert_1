<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragments/common/common_head :: commonHeader">
    <!--<meta charset="UTF-8">-->
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css"/>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <!--<script src="/js/ShowTips.js"></script>-->
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row" style="margin-bottom: 50px"></div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>登录</h2>
            </div>
        </div>
        <div class="row" style="margin-bottom: 50px"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-12 text-right">
                        <div class="form-horizontal">
                            <!--<form role="form" action="/index/loginDo" id="login-submit" method="post">-->
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">* 用户名:</label>
                                    <div class="col-sm-10 input-group">
                                        <input type="text" id="username" name="username" class="form-control"
                                               required>
                                        <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">* 密&emsp;码:</label>
                                    <div class="col-sm-10 input-group">
                                        <input type="password" id="password" name="password" class="form-control"
                                               required>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-eye-close"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">* 验证码:</label>
                                    <div class="col-sm-10 input-group">
                                        <div class="col-sm-6 col-md-6">
                                            <input type="text" id="verCode" name="verCode" class="form-control"
                                                   required>
                                        </div>
                                        <div class="col-sm-6 col-md-6">
                                            <img id="img" src="/verCode"/>
                                            <a href='#' onclick="changeImg()" style="color:black;">
                                                <label style="color:red;">看不清？</label></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-right" style="padding-right: 0px">
                                        <button type="submit" id="login" class="btn btn-success">登录</button>
                                    </div>
                                </div>
                            </fieldset>
                            <!--</form>-->
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        $("#login").click(function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var verCode = document.getElementById("verCode").value;
            if (username == "" || password == "") {
                ShowFailure("用户名或密码不能为空");
            } else if (verCode == "") {
                ShowFailure("验证码不能为空");
            } else {
                //alert("ok");
                var param = new Object();
                param.username = username;
                param.password = password;
                param.verCode = verCode;
                $.ajax({
                    type: "post",
                    async: false,     //默认为true,不写的话一直返回的是true
                    url: "/sysUser/login",
                    contentType: "application/json",
                    //dataType: "json", // 返回类型不是json的话可以不填
                    data: JSON.stringify(param),
                    success(data) {
                       // alert("success3");
                        if(data.ret){
                            window.location.href="/index/success";   //这种可以眺后台
                            //window.location.href="/success.html";
                        }else{
                            //alert(data.msg);
                            //toastr.error(data.msg);
                            ShowFailure(data.msg);
                        }

                    },
                    error(XMLHttpRequest, textStatus, errorThrown) {
                        alert("fail");
                        alert(XMLHttpRequest.responseText);
                        // alert(errorThrown.toString());
                    }
                });

            }
        })


    })

    function changeImg() {
        var img = document.getElementById("img");
        img.src = "/verCode?rnd=" + Math.random();
    }
</script>
</html>
