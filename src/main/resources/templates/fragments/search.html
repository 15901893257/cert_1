<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragments/common/common_head :: commonHeader">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ShowTips.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body>
<header th:fragment="search">
    <div class="container">
        <div class="row">
            <div class="form-horizontal" id="searchForm">
                <fieldset>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">语言</label>
                                    <div class="col-sm-9 input-group">
                                        <select id="language" name="language" class="form-control">
                                            <option value="ALL">全部</option>
                                            <option value="Java">Java</option>
                                            <option value="C_C++">C/C++</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">平台</label>
                                    <div class="col-sm-9 input-group">
                                        <select id="platForm" name="platForm" class="form-control">
                                            <option value="ALL">全部</option>
                                            <option value="github">GitHub</option>
                                            <option value="coding">Coding</option>
                                            <option value="bitbucket">BitBucket</option>
                                            <option value="gitee">码云</option>
                                            <option value="aliyun">阿里云</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">仓库名</label>
                                    <div class="col-sm-9 input-group">
                                        <input type="text" id="projectName" name="projectName" class="form-control">
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名</label>
                                    <div class="col-sm-9 input-group">
                                        <input type="text" id="authorName" name="authorName" class="form-control">
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">排序</label>
                                <div class="col-sm-9 input-group">
                                    <select id="sortModel" name="sortModel" class="form-control">
                                        <option value="3">漏洞数量DESC</option>
                                        <option value="4">漏洞数量ASC</option>
                                        <option value="1">仓库名DESC</option>
                                        <option value="2">仓库名ASC</option>
                                        <option value="5">仓库源文件数量DESC</option>
                                        <option value="6">仓库源文件数量ASC</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">状态</label>
                                <div class="col-sm-8 input-group">
                                    <select id="state" name="state" class="form-control">
                                        <option value="-1">所有</option>
                                        <option value="2">有漏洞</option>
                                        <option value="0">无漏洞</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">开始:</label>
                                    <div class="col-sm-9 input-group">
                                        <input type="text" id="from" name="from" value="1900-01-01" class="form-control">
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 text-left">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">结束:</label>
                                <div class="col-sm-9 input-group">
                                    <input type="text" id="to" name="to" value="2019-01-01"  class="form-control">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 text-right">
                            <button class="btn btn-success" id="search" name="search">搜索</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</header>
</body>
</html>
