<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/fragments/common/common_head :: commonHeader">
    <title>注册</title>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                            <p>敏感信息检测系统</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div class="form-group">
                                <input id="register-username" class="input-material" type="text" name="registerUsername"
                                       placeholder="请输入用户名/姓名"/>
                                <div class="invalid-feedback">
                                    用户名必须在2~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="input-material" type="password"
                                       name="registerPassword" placeholder="请输入密码">
                                <div class="invalid-feedback">
                                    密码必须在6~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-passwords" class="input-material" type="password"
                                       name="registerPasswords" placeholder="确认密码">
                                <div class="invalid-feedback">
                                    两次密码必须相同 且在6~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-email" class="input-material" type="email"
                                       name="registerEmail" placeholder="邮箱">
                                <div class="invalid-feedback">
                                    请输入合法的邮箱
                                </div>
                                <!--<div class="invalid-feedback" id="tip2">-->
                                    <!--error-->
                                <!--</div>-->
                            </div>
                            <div class="form-group">
                                <input id="register-phone" class="input-material" type="text"
                                       name="registerPhone" placeholder="手机号">
                                <div class="invalid-feedback">
                                    请输入11位手机号
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="regBtn" type="button" name="registerSubmit" class="btn btn-primary">注册
                                </button>
                            </div>
                            <small>已有账号?</small>
                            <a href="/page/login" class="signup">&nbsp;登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script>
    $(function () {
        /*错误class  form-control is-invalid
        正确class  form-control is-valid*/
        var flagName = false;
        var flagPas = false;
        var flagPass = false;
        var flagEmail = false;
        var flagPhone = false;
        /*验证用户名*/
        var name, passWord, passWords, email, phone;
        $("#register-username").change(function () {
            name = $("#register-username").val();
            if (name.length < 2 || name.length > 10) {
                $("#register-username").removeClass("form-control is-valid")
                $("#register-username").addClass("form-control is-invalid");
                flagName = false;
            } else {
                $("#register-username").removeClass("form-control is-invalid")
                $("#register-username").addClass("form-control is-valid");
                flagName = true;
            }
        })
        /*验证密码*/
        $("#register-password").change(function () {
            passWord = $("#register-password").val();
            if (passWord.length < 6 || passWord.length > 18) {
                $("#register-password").removeClass("form-control is-valid")
                $("#register-password").addClass("form-control is-invalid");
                flagPas = false;
            } else {
                $("#register-password").removeClass("form-control is-invalid")
                $("#register-password").addClass("form-control is-valid");
                flagPas = true;
            }
        })
        /*验证确认密码*/
        $("#register-passwords").change(function () {
            passWords = $("#register-passwords").val();
            if ((passWord != passWords) || (passWords.length < 6 || passWords.length > 18)) {
                $("#register-passwords").removeClass("form-control is-valid")
                $("#register-passwords").addClass("form-control is-invalid");
                flagPass = false;
            } else {
                $("#register-passwords").removeClass("form-control is-invalid")
                $("#register-passwords").addClass("form-control is-valid");
                flagPass = true;
            }
        })
        /*验证邮箱*/
        $("#register-email").change(function () {
            email = $("#register-email").val();
            if (email.length < 2 || email.length > 10) {
                $("#register-email").removeClass("form-control is-valid")
                $("#register-email").addClass("form-control is-invalid");
                flagEmail = false;
            } else {
                $("#register-email").removeClass("form-control is-invalid")
                $("#register-email").addClass("form-control is-valid");
                flagEmail = true;
            }
        })
        /*验证手机*/
        $("#register-phone").change(function () {
            phone = $("#register-phone").val();
            if (phone.length != 11) {
                $("#register-phone").removeClass("form-control is-valid")
                $("#register-phone").addClass("form-control is-invalid");
                flagPhone = false;
            } else {
                $("#register-phone").removeClass("form-control is-invalid")
                $("#register-phone").addClass("form-control is-valid");
                flagPhone = true;
            }
        })

        $("#regBtn").click(function () {
            if (flagName && flagPas && flagPass && flagEmail && flagPhone) {
                localStorage.setItem("name", name);
                localStorage.setItem("passWord", passWord);
                window.location.href = "/page/login"
            } else {
                if (!flagName) {
                    $("#register-username").addClass("form-control is-invalid");
                }
                if (!flagPas) {
                    $("#register-password").addClass("form-control is-invalid");
                }
                if (!flagPass) {
                    $("#register-passwords").addClass("form-control is-invalid");
                }
                if (!flagEmail) {
                    $("#register-email").addClass("form-control is-invalid");
                }
                if (!flagPhone) {
                    $("#register-phone").addClass("form-control is-invalid");
                }
            }
        })
    })
</script>
</body>
</html>
