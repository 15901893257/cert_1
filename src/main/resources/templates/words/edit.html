<!DOCTYPE html>
<html xmlns:miguo="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- 引入头部 -->
<header>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
        <link href="/assets/images/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
        <link rel="stylesheet" href="/assets/module/admin.css?v=318"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
        <script type="text/javascript" src="/assets/js/common.js?v=318"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
</header>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <!-- 内容区 -->
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword" id="keyword" required  lay-verify="required" placeholder="请输入关键字或正则表达式" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">搜索类型</label>
                    <div class="layui-input-inline">
                        <select name="keyType" id="keyType" lay-verify="required">
                            <option value="0"></option>
                            <option value="0">模糊匹配</option>
                            <option value="1">正则表达式</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">索引</label>
                    <div class="layui-input-inline">
                        <select name="indexType" id="indexType" lay-verify="required">
                            <option value="-1">全部</option>
                            <option value="0">C</option>
                            <option value="1">C++</option>
                            <option value="2">C#</option>
                            <option value="3">Java</option>
                            <option value="4">JavaScript</option>
                            <option value="5">Python</option>
                            <option value="6">Ruby</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" id="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $("#submit").click(function() {
            var keyword = $("#keyword").val();
            var keyType = $("#keyType").val();
            var indexType = $("#indexType").val();
            var description = $("#description").val();

            var words = new Object();
            words.keyword = keyword;
            words.keyType = keyType;
            words.indexType = indexType;
            words.description = description;
            //alert("ajax");
            $.ajax({
                type: "post",
                async: false,     //默认为true,不写的话一直返回的是true
                url: "/words/add",
                contentType: "application/json",
                //dataType: "json", // 返回类型不是json的话可以不填
                data: JSON.stringify(words),
                success(data) {
                    if (data.code == 0) {
                        layer.msg("提交成功！请返回")
                        layer.msg(data.msg);
                        // window.location.href = "/success";   //这种可以眺后台
                        //window.location.href="/success.html";
                    } else {
                        //alert(data.msg);
                        //toastr.error(data.msg);
                        // ShowFailure(data.msg);
                        layer.msg(data.msg);
                    }

                },
                error(XMLHttpRequest, textStatus, errorThrown) {
                    alert("fail");
                    alert(XMLHttpRequest.responseText);
                    // alert(errorThrown.toString());
                }
            });
        })
    })

</script>
</html>
