        <meta charset="utf-8"/>

        <title></title>

<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <!-- 内容区 -->
        <div class="layui-card-body">
            <form class="layui-form">
<!--                <input name="id" id="id" type="hidden" th:value="${info?.id}">-->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名: </label>
                    <div class="layui-input-inline">
                        <label class="layui-form-label">张三</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号: </label>
                    <div class="layui-input-inline">
                        <label class="layui-form-label">1111111</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱: </label>
                    <div class="layui-input-inline">
                        <label class="layui-form-label">zhangsang.qq.com</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别: </label>
                    <div class="layui-input-inline">
                        <label class="layui-form-label">男</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#birthDay' //指定元素
        });
    });
    $(function () {
        $("#submit").click(function() {
            var id = $("#id").val();
            var name = $("#name").val();
            var username = $("#username").val();
            var password = $("#password").val();
            var birthDay = $("#birthDay").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var gender = $("#gender").val();
            var status = $("#status").val();
            var remark = $("#remark").val();
            // alert("birthDay: " + birthDay);
            // alert("gender: " + gender);
            // alert("status:" + status);

            var sysUser = new Object();
            sysUser.id = id;
            sysUser.name = name;
            sysUser.username = username;
            sysUser.password = password;
            sysUser.birthDay = birthDay;
            sysUser.phone = phone;
            sysUser.email = email;
            sysUser.gender = gender;
            sysUser.status = status;
            sysUser.remark = remark;
            //alert("ajax");
            $.ajax({
                type: "post",
                async: false,     //默认为true,不写的话一直返回的是true
                url: "/sysUser/add",
                contentType: "application/json",
                //dataType: "json", // 返回类型不是json的话可以不填
                data: JSON.stringify(sysUser),
                success(data) {
                    if (data.code == 0) {
                        layer.msg("提交成功！请返回")
                        layer.msg(data.msg);
                        // window.location.href = "/success";   //这种可以眺后台
                        //window.location.href="/success.html";
                    } else {
                        //alert(data.msg);
                        //toastr.error(data.msg);
                        // ShowFailure(data.msg);
                        layer.msg(data.msg);
                    }

                },
                error(XMLHttpRequest, textStatus, errorThrown) {
                    alert("fail");
                    alert(XMLHttpRequest.responseText);
                    // alert(errorThrown.toString());
                }
            });
        })
    })

</script>
